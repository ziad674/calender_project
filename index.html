<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Calendar</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calendar-container">
        <header>
            <button id="prevMonth">&#10094;</button>
            <h1 id="monthYear"></h1>
            <button id="nextMonth">&#10095;</button>
        </header>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- Meeting Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2 id="popupTitle">Add Meeting</h2>
            <label for="meetingTitle">Title:</label>
            <input type="text" id="meetingTitle" placeholder="Meeting title" />

            <label for="meetingTime">Time:</label>
            <input type="time" id="meetingTime" />

            <div class="popup-buttons">
                <button id="saveMeeting">Save</button>
                <button id="cancelMeeting">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
